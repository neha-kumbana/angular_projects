<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user" [selected]="user.id === selectedId" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [id]="selectedUser.id"[name]="selectedUser.name"></app-tasks>
  }@else {
    <p>Select a user to see their tasks!</p>
  }
</main>
